<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        a:visited {
            color: blue;
        }

        a.button:visited {
            color: #ffffff;
        }
    </style>
</head>
<body leftmargin='0'
      marginheight='0'
      marginwidth='0'
      offset='0'
      topmargin='0'
      style="width: 100% !important;
             margin: 0;
             padding: 0;
             -webkit-text-size-adjust: none;">
<center>
    <table border='0'
           cellpadding='0'
           cellspacing='0'
           id='background_table'
           bgcolor='#ffffff'
           style="border: 1px solid #999;
                  margin-top: 20px;">
        <tr>
            <td align='center'
                style="border-collapse: collapse;
                font-family: sans-serif, arial;">
                <table width="600"
                       cellpadding='0'
                       cellspacing='0'
                       border='0'
                       bgcolor='#F4F5F7'
                       style="border-collapse: collapse;">
                    <tr>
                        <td width="300"
                            align="left"
                            valign="top"
                            style="border: 0;
                                   padding: 10px 0 0 20px;
                                   background: #7eadcc;
                                   border-collapse: collapse;">
                            <img width="50"
                                 src="http://easyerp.com/wp-content/uploads/2015/04/mailERP.png"
                                 style="border: 0;
                                        height: auto;
                                        line-height: 100%;
                                        outline: none;
                                        text-decoration: none;"/>
                        </td>
                        <td width="300"
                            align="right"
                            valign="top"
                            style="padding: 10px 20px 0 0;
                            background: #7eadcc;">
                            <img src="http://easyerp.com/wp-content/uploads/2015/04/logo.png"
                                 style="border: 0;
                                        height: auto;
                                        line-height: 100%;
                                        outline: none;
                                        text-decoration: none;
                                        border-collapse: collapse;"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="border-collapse: collapse;">
                            <table cellpadding="0"
                                   cellspacing="0"
                                   border="0"
                                   style="margin: 0 auto;
                                          border-collapse: collapse;
                                          color: #555555">
                                <tr>
                                    <td valign='bottom'
                                        width='630'
                                        style="padding: 30px 20px;
                                               font-size: 18px;
                                               font-weight: 400;">Your new password is <%=password%>.
                                    </td>
                                </tr>
                                <tr>
                                    <td valign='top'
                                        align='center'
                                        style="padding: 0 35px 25px 35px;
                                               text-align: center;
                                               font-size: 18px;">
                                        <table align='center'
                                               valign='middle'
                                               height='40'
                                               width='290'
                                               border='0'
                                               bgcolor='#7eadcc'
                                               style='margin: 0 auto;
                                                      padding: 0;
                                                      line-height: 40px;'>
                                            <tr>
                                                <td height='40'
                                                    width='290'
                                                    style="text-align: center;
                                                           font-size: 18px;
                                                           color: #fff;">
                                                    <a href="<%=url%>"
                                                       style="color: #fff;
                                                              text-decoration: none;
                                                              display: block;
                                                              line-height: 40px;">Sign in</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 30px 20px 0 20px;
                                               font-size: 16px;
                                               border-collapse: collapse;
                                               line-height: 1.5;">
                                        <a href="https://easyerp.com/">EasyERP</a>
                                        was created to drive your business to success and it is still being updated to keep you on the top. Feel free to visit our website at easyerp.com for fresh updates.
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 30px 20px 0 20px;
                                               font-size: 14px;
                                               border-collapse: collapse;">Best regards,</td>
                                </tr>
                                <tr>
                                    <td style="padding: 5px 20px 20px 20px;
                                               font-size: 14px;
                                               border-collapse: collapse;">EasyERP team.</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>

</body>
</html>
