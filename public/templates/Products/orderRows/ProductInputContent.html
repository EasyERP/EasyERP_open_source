<tr class="productItem deleteRow" data-id="" data-error="true">

    <td data-name="productName" class="product" rowspan="2">
        <div class="_newSelectListWrap">
            <a class="current-selected productsDd" data-content="productsDd" href="javascript:;" data-id="">Select</a>
        </div>
    </td>
    <td data-name="description" class="description" rowspan="2">
        <div>
            <div class="jobsWescWrap _newSelectListWrap">
                <textarea class="productDescr"></textarea>
            </div>
        </div>
    </td>
    <td data-name="account" class="account">
        <div class="_newSelectListWrap">
             <span class="accountDd" data-content="accountDd"></span>
        </div>
    </td>
    <td data-name="account" class="taxCodeLine">
        <div class="_newSelectListWrap">
            <a class="current-selected taxCode" data-content="taxCode" href="javascript:;" data-id="">Select</a>
        </div>
    </td>
    <td data-name="quantity">
        <div>
            <input id="quantity" class="quantity statusInfo forNum" maxlength="9" size=7 type="text"
            <%if (project) {%>
            disabled
            <%}%>
            />
        </div>
    </td>
    <% if (!writeOff){
    currencyClassVal = curSymbol;
    %>
    <td data-name="price" class="price">
        <div>
            <span class="currencySymbol"><%=currencyClassVal %></span>
            <input id="editInput" class="statusInfo forNum" maxlength="9" size=7 type="text"/>
        </div>
    </td>
    <!-- <td data-name="cost" class="cost">
         <div>
             <span class="currencySymbol"><%=currencyClassVal %></span>
             <span class="sum"></span>
         </div>
     </td>-->
    <td data-name="taxes" class="taxes">
        <div>
            <span class="currencySymbol"><%=currencyClassVal%></span><span class="sum"></span>
        </div>
    </td>
    <td data-name="subtotal" class="subtotal">
        <div>
            <span class="currencySymbol"><%=currencyClassVal %></span><span class="sum"></span>
        </div>
    </td>
    <% }%>
    <td class="deleteCell centerCell">
        <span title="Delete" class="icon-close5 removeJob"></span>
    </td>
</tr>
<tr class="info">
    <td colspan="6" class="fullfilledHolder scuItemHolder">
        <div class="fullfilledWrap">
            <div>
            </div>
            <div class="fullfilledInfo">
            </div>
        </div>
    </td>
</tr>
