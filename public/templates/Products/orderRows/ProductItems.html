<div class="_editAllocateAll">
    <%if (!notEditable && forSales) {%>
    <span class="btn slim" id="selectShippingMethod">Add Shipping Method</span>
    <span class="btn slim" id="resetPrices">Reset Prices</span>
    <%}%>
</div>
<table class="list _projectTableLeftAlign tableFixed _invoiceTable forSCU">
    <colgroup>
        <%if (writeOff) {%>
        <col width="15%">
        <col width="30%">
        <col width="40%">
        <col width="15%">
        <%} else if (expense) {%>
        <col width="180px">
        <col width="100px">
        <col width="100px">
        <col width="70px">
        <col width="80px">
        <col width="80px">
        <col width="80px">
        <col width="30px">
        <% } else { %>
        <col width="80px">
        <col width="180px">
        <col width="120px">
        <col width="120px">
        <col width="120px">
        <col width="140px">
        <col width="120px">
        <col width="120px">
        <col width="30px">
        <% } %>
    </colgroup>
    <thead>
    <tr class="productListItemsColumns _deleteHeader">
        <%if (!expense){%>

        <th data-sort="Product">SKU</th>

        <%}%>

        <th data-sort="description">Info</th>
        <th data-sort="account">Account</th>
        <th>Tax Code</th>
        <th data-sort="quantity">Quantity</th>
        <th data-sort="unitPrice">Unit Price</th>
        <th data-sort="taxes">Taxes</th>
        <th data-sort="subtotal">Subtotal</th>
        <th class=""></th>
    </tr>
    </thead>
    <tbody id="productList">
    <tr></tr>
    <tr>
        <%if (!expense){%>
        <td colspan="<%=writeOff ? 4 : 8%>" class="addProductItem">
            <a href="javascript:;">Add an item</a>
        </td>
        <%} else {%>
        <td colspan="7" class="addProductItem">
            <a href="javascript:;">Add an item</a>
        </td>
        <%}%>

    </tr>
    </tbody>
</table>
<div class="clearfix"></div>
<div id="totalAmountContainer" class="_totalAmountContainer _createPopup">

</div>
