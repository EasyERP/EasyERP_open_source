<tr data-id="<%=id%>" class="productItem">
    <td class="remove"><a class="fa fa-trash hidden" id="<%=id%>"></a></td>
    <td data-content="employee" class="errorContent">
        <a class="current-selected" href="javascript:;">select</a>
    </td>
    <td class="errorContent" data-content="department">
        <a class="current-selected" href="javascript:;">select</a>
    </td>
    <td data-content="generateType">
        <a class="generateType" href="javascript:;">Date</a>
        <ul class="generateTypeUl newSelectList">
            <li data-content="byDate">Date</li>
            <li data-content="byHours">Hours</li>
        </ul>
    </td>
    <td data-type="input" class="noPadding errorContent disable_input_style" data-content="startDate">
        <input type="text" class="datapicker startDate" readonly>
    </td>
    <td data-type="input" class="noPadding endDateTD errorContent disable_input_style" data-content="endDate">
        <input type="text" class="endDateDP endDate datapicker" readonly>
        <input type="text" id="inputHours" class="endDate endDateInput hidden" maxlength="4">
    </td>
    <!--<td data-type="input" class="editable money disable_input_style" data-content="revenue">120.00</td>-->
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="1">8</td>
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="2">8</td>
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="3">8</td>
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="4">8</td>
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="5">8</td>
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="6">0</td>
    <td data-type="input" class="editable autoCalc disable_input_style" data-content="7">0</td>
    <td class="totalHours"></td>
</tr>
