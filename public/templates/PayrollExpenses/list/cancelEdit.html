<tr data-id="<%=employee._id%>">
    <td><%=employee.index%></td>
    <td class="notForm"><input type="checkbox" value="<%=employee._id%>" class="checkbox"/></td>
    <td class="editable" data-content="employee"><%=employee.employee ? employee.employee.name : ''%></td>
    <td><%=employee.dataKey%></td>
    <td data-type="input" class="" data-content="type"><%=employee.type.name%></td>
    <td data-type="input" class="editable" data-content="calc"><%=employee.calc%></td>
    <td data-type="input" class="editable" data-content="paid"><%=employee.paid%></td>
    <td class=""><%=employee.diff%></td>
</tr>
