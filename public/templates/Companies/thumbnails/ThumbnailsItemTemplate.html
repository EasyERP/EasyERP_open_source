<% if (!collection.length) { %>
<h2 class="notFoundItems">No companies found</h2>
<% } %>
<% collection.forEach(function(company){ %>
<div class="inner thumbnailwithavatar thumbnailElement" id="<%=company._id%>">
    <div class="avatar" style="line-height: 140px;">
        <a href="#tinyERP/Companies/form/<%=company._id%>" class="gotoForm" title="<%=company.name.first%>"
           data-id="<%=company._id%>">
            <img src=""/>
        </a>
    </div>
    <div class="info">
        <div>
            <a class="title gotoForm" title="<%=company.name.first%>"
               href="#tinyERP/Companies/form/<%=company._id%>"
               data-id="<%=company._id%>"><%=company.name.first%></a>
        </div>
        <div>
            <p><%=company.address.country%></p>
        </div>
    </div>
</div>
<% }) %>
